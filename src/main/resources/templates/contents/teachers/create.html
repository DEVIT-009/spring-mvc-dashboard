<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Create Teacher
      <small>Add new teacher</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Create Teacher</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Teacher Information</h3>
          </div>

          <form th:action="@{/admin/v1/teachers/create}"
                method="post"
                enctype="multipart/form-data"
                th:object="${teacher}">

            <div class="box-body">
              <div class="row">

                <!-- First Name -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Enter first name"
                           th:field="*{firstName}">
                    <small class="text-danger"
                           th:errors="*{firstName}"></small>
                  </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Enter last name"
                           th:field="*{lastName}">
                    <small class="text-danger"
                           th:errors="*{lastName}"></small>
                  </div>
                </div>

                <!-- Gender -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control"
                            th:field="*{gender}">
                      <option value="">-- Select Gender --</option>
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                      <option value="OTHER">Other</option>
                    </select>
                    <small class="text-danger"
                           th:errors="*{gender}"></small>
                  </div>
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date"
                           class="form-control"
                           th:field="*{dob}">
                    <small class="text-danger"
                           th:errors="*{dob}"></small>
                  </div>
                </div>

                <!-- Phone -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Enter phone number"
                           th:field="*{phone}">
                    <small class="text-danger"
                           th:errors="*{phone}"></small>
                  </div>
                </div>

                <!-- Salary -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Salary</label>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           placeholder="Enter salary"
                           th:field="*{salary}">
                    <small class="text-danger"
                           th:errors="*{salary}"></small>
                  </div>
                </div>

                <!-- Subject -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Subject</label>
                    <select class="form-control"
                            th:field="*{subjectName}">
                      <option value="">-- Select Subject --</option>
                      <option value="Java">Java</option>
                      <option value="C#">C#</option>
                      <option value="PHP">PHP</option>
                      <option value="JavaScript">JavaScript</option>
                    </select>
                    <small class="text-danger"
                           th:errors="*{subjectName}"></small>
                  </div>
                </div>

                <!-- Address -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"
                              rows="3"
                              placeholder="Enter address"
                              th:field="*{address}"></textarea>
                    <small class="text-danger"
                           th:errors="*{address}"></small>
                  </div>
                </div>

                <!-- Profile Image (NOT th:field) -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file"
                           name="image"
                           class="form-control"
                           accept="image/*">
                  </div>
                </div>

              </div>
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Create Teacher
              </button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>
