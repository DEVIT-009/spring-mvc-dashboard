<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Edit Teacher
      <small>Update existing teacher information</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li><a th:href="@{/admin/v1/teachers/manage}">Manage Teachers</a></li>
      <li class="active">Edit Teacher</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit Teacher Information</h3>
          </div>

          <form
                  th:action="@{/admin/v1/teachers/update/{id}(id=${teacher.id})}"
                  method="post"
                  enctype="multipart/form-data"
          >
            <div class="box-body">
              <div class="row">
                <!-- First Name -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                            type="text"
                            name="firstName"
                            class="form-control"
                            th:value="${teacher.firstName}"
                            required
                    />
                  </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input
                            type="text"
                            name="lastName"
                            class="form-control"
                            th:value="${teacher.lastName}"
                            required
                    />
                  </div>
                </div>

                <!-- Phone -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Phone</label>
                    <input
                            type="text"
                            name="phone"
                            class="form-control"
                            th:value="${teacher.phone}"
                            required
                            pattern="\d{9,10}"
                    />
                  </div>
                </div>

                <!-- Salary -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Salary</label>
                    <input
                            type="number"
                            name="salary"
                            class="form-control"
                            th:value="${teacher.salary}"
                            required
                            min="0.01"
                            step="0.01"
                    />
                  </div>
                </div>

                <!-- Gender -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" class="form-control" required>
                      <option value="MALE" th:selected="${teacher.gender == T(com.pos.dashboardmvc.enums.Gender).MALE}">Male</option>
                      <option value="FEMALE" th:selected="${teacher.gender == T(com.pos.dashboardmvc.enums.Gender).FEMALE}">Female</option>
                      <option value="OTHER" th:selected="${teacher.gender == T(com.pos.dashboardmvc.enums.Gender).OTHER}">Other</option>
                    </select>
                  </div>
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input
                            type="date"
                            name="dob"
                            class="form-control"
                            th:value="${teacher.dob}"
                            required
                    />
                  </div>
                </div>

                <!-- Address -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input
                            type="text"
                            name="address"
                            class="form-control"
                            th:value="${teacher.address}"
                            required
                    />
                  </div>
                </div>

                <!-- Subject Name -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Subject Name</label>
                    <input
                            type="text"
                            name="subjectName"
                            class="form-control"
                            th:value="${teacher.subjectName}"
                            required
                    />
                  </div>
                </div>

                <!-- Profile Image -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Profile Image</label>

                    <img
                            th:if="${teacher.imagePath != null and teacher.imagePath != ''}"
                            th:src="@{'/uploads/teachers/' + ${teacher.imagePath}}"
                            alt="Profile"
                            style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-bottom: 10px;"
                    />

                    <img
                            th:unless="${teacher.imagePath != null and teacher.imagePath != ''}"
                            th:src="@{'/uploads/no-image.png'}"
                            alt="Profile"
                            style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-bottom: 10px;"
                    />

                    <input
                            type="file"
                            name="image"
                            class="form-control"
                            accept="image/*"
                    />
                  </div>
                </div>

              </div>
            </div>

            <!-- Footer -->
            <div class="box-footer">
              <a th:href="@{/admin/v1/teachers}" class="btn btn-default">
                <i class="fa-solid fa-angle-left"></i>
                Back
              </a>
              <button
                  class="btn btn-warning"
                  type="reset"
              >Reset
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Update Teacher
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>
