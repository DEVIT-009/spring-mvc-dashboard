<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Manage Students
      <small>View and manage students</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a th:href="@{/admin/api/dashboard}">
          <i class="fa fa-dashboard"></i> Home
        </a>
      </li>
      <li class="active">Manage Students</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Student List</h3>
            <a
              th:href="@{/admin/v1/students/create}"
              class="btn btn-success pull-right"
            >
              <i class="fa fa-plus"></i> Create Student
            </a>
          </div>

          <div class="box-body">
            <table class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>Photo</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Action</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>

                <!-- Photo -->
                <td>
                  <img
                    th:if="${not #strings.isEmpty(student.imagePath)}"
                    th:src="@{'/uploads/students/' + ${student.imagePath}}"
                    alt="Student Photo"
                    style="
                        width: 50px;
                        height: 50px;
                        object-fit: cover;
                        border-radius: 50%;
                        border: 2px solid #ddd;
                    "
                  />
                  <span th:if="${#strings.isEmpty(student.imagePath)}">
                      -- No Image --
                  </span>
                </td>

                <!-- Full Name -->
                <td th:text="|${student.firstName} ${student.lastName}|"></td>

                <td th:text="${student.gender}"></td>
                <td th:text="${student.dob}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.subjectName}"></td>

                <!-- Actions -->
                <td>
                  <a
                          th:href="@{/admin/v1/students/{id}(id=${student.id})}"
                          class="btn btn-info btn-sm"
                  >
                    <i class="fa fa-eye"></i>
                  </a>
                  <a
                          th:href="@{/admin/v1/students/update/{id}(id=${student.id})}"
                          class="btn btn-warning btn-sm"
                  >
                    <i class="fa fa-edit"></i>
                  </a>
                  <a
                          th:href="@{/admin/v1/students/delete/{id}(id=${student.id})}"
                          class="btn btn-danger btn-sm"
                          onclick="return confirm('Are you sure you want to delete this student?');"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination (optional) -->
          <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
              <li><a href="#">&laquo;</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">&raquo;</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
