<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      User Detail
      <small>View user information</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li><a href="#">Users</a></li>
      <li class="active">Detail</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">User Information</h3>
          </div>

          <div class="box-body">
            <div class="row">
              <!-- Full Name -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Full Name</label>
                  <p class="form-control-static" th:text="${user.fullName}">
                    John Doe
                  </p>
                </div>
              </div>

              <!-- Username -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Username</label>
                  <p class="form-control-static" th:text="${user.username}">
                    johndoe
                  </p>
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Email</label>
                  <p class="form-control-static" th:text="${user.email}">
                    john@example.com
                  </p>
                </div>
              </div>

              <!-- Phone -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Phone Number</label>
                  <p class="form-control-static" th:text="${user.phone}">
                    +855 12 345 678
                  </p>
                </div>
              </div>

              <!-- Role -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Role</label>
                  <span class="label label-primary" th:text="${user.role}">
                    ADMIN
                  </span>
                </div>
              </div>

              <!-- Status -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Status</label>
                  <span
                    class="label label-success"
                    th:if="${user.status == 'ACTIVE'}"
                  >
                    ACTIVE
                  </span>
                  <span
                    class="label label-danger"
                    th:if="${user.status == 'INACTIVE'}"
                  >
                    INACTIVE
                  </span>
                </div>
              </div>

              <!-- Created At -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Created At</label>
                  <p
                    class="form-control-static"
                    th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"
                  >
                    10-01-2026 14:30
                  </p>
                </div>
              </div>

              <!-- Updated At -->
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Last Updated</label>
                  <p
                    class="form-control-static"
                    th:text="${#dates.format(user.updatedAt, 'dd-MM-yyyy HH:mm')}"
                  >
                    11-01-2026 09:15
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="box-footer">
            <a th:href="@{/admin/v1/users/manage}" class="btn btn-default">
              <i class="fa fa-arrow-left"></i> Back
            </a>

            <a
              th:href="@{/admin/v1/users/edit/{id}(id=${user.id})}"
              class="btn btn-warning pull-right"
            >
              <i class="fa fa-edit"></i> Edit User
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
