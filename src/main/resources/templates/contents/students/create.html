<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Create Student
      <small>Add new student</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Create Student</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Student Information</h3>
          </div>

          <form th:action="@{/admin/v1/students/create}"
                method="post"
                enctype="multipart/form-data"
                th:object="${student}">

            <div class="box-body">
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control"
                           placeholder="Enter first name"
                           th:field="*{firstName}">
                    <small class="text-danger" th:errors="*{firstName}"></small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control"
                           placeholder="Enter last name"
                           th:field="*{lastName}">
                    <small class="text-danger" th:errors="*{lastName}"></small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" th:field="*{gender}">
                      <option value="">-- Select Gender --</option>
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                      <option value="OTHER">Other</option>
                    </select>
                    <small class="text-danger" th:errors="*{gender}"></small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date"
                           class="form-control"
                           th:field="*{dob}">
                    <small class="text-danger" th:errors="*{dob}"></small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email"
                           class="form-control"
                           th:field="*{email}">
                    <small class="text-danger" th:errors="*{email}"></small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Subject</label>
                    <select class="form-control" th:field="*{subjectName}">
                      <option value="">-- Select Subject --</option>
                      <option value="JAVA">Java</option>
                      <option value="C_SHARP">C#</option>
                      <option value="PHP">PHP</option>
                    </select>
                    <small class="text-danger" th:errors="*{subjectName}"></small>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"
                              rows="3"
                              th:field="*{address}"></textarea>
                    <small class="text-danger" th:errors="*{address}"></small>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Student Photo</label>
                    <input type="file"
                           name="image"
                           class="form-control"
                           accept="image/*">
                  </div>
                </div>

              </div>
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Create Student
              </button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</div>
