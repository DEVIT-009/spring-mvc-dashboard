<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Edit Subject
      <small>Update existing subject information</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li><a th:href="@{/admin/v1/subjects/manage}">Manage Subjects</a></li>
      <li class="active">Edit Subject</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit Subject</h3>
          </div>

          <form
                  th:action="@{/admin/v1/subjects/update/{id}(id=${subject.id})}"
                  method="post"
          >
            <div class="box-body">
              <!-- Subject Name -->
              <div class="form-group">
                <label>Subject Name</label>
                <input
                        type="text"
                        name="subjectName"
                        class="form-control"
                        th:value="${subject.subjectName}"
                        required
                        minlength="3"
                        maxlength="50"
                />
              </div>
            </div>

            <div class="box-footer">
              <a th:href="@{/admin/v1/subjects}" class="btn btn-default">
                <i class="fa-solid fa-angle-left"></i>
                Back
              </a>
              <button
                      class="btn btn-warning"
                      type="reset"
              >Reset
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Update Subject
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>
