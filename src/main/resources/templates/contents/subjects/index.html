<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Manage Subjects
      <small>View and manage system subjects</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a th:href="@{admin/api/dashboard}">
          <i class="fa fa-dashboard"></i> Home
        </a>
      </li>
      <li class="active">Manage Subjects</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">User List</h3>
            <a
              th:href="@{/admin/v1/subjects/create}"
              class="btn btn-success pull-right"
            >
              <i class="fa fa-plus"></i> Create User
            </a>
          </div>

          <div class="box-body">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Subject Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Repeat rows dynamically with Thymeleaf -->
                <tr th:each="subject : ${subjects}">
                  <td th:text="${subject.id}"></td>
                  <td th:text="${subject.subjectName}"></td>
                  <td>
                    <a
                      th:href="@{/admin/v1/subjects/{id}(id=${subject.id})}"
                      class="btn btn-info btn-sm"
                    >
                      <i class="fa fa-eye"></i>
                    </a>
                    <a
                      th:href="@{/admin/v1/subjects/update/{id}(id=${subject.id})}"
                      class="btn btn-warning btn-sm"
                    >
                      <i class="fa fa-edit"></i>
                    </a>
                    <a
                      th:href="@{/admin/v1/subjects/delete/{id}(id=${subject.id})}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this subject?');"
                    >
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="box-footer clearfix">
            <!-- Pagination example -->
            <ul class="pagination pagination-sm no-margin pull-right">
              <li><a href="#">&laquo;</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">&raquo;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
