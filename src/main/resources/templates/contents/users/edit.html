<div th:fragment="edit-user">
  <!-- Content Header -->
  <section class="content-header">
    <h1>
      Edit User
      <small>Update existing system user</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li><a th:href="@{/admin/v1/users/manage}">Manage Users</a></li>
      <li class="active">Edit User</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit User Information</h3>
          </div>

          <form
            th:action="@{/admin/v1/users/edit/{id}(id=${user.id})}"
            method="post"
          >
            <div class="box-body">
              <div class="row">
                <!-- Full Name -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input
                      type="text"
                      name="fullName"
                      class="form-control"
                      th:value="${user.fullName}"
                      required
                    />
                  </div>
                </div>

                <!-- Username -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      th:value="${user.username}"
                      required
                    />
                  </div>
                </div>

                <!-- Email -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      th:value="${user.email}"
                      required
                    />
                  </div>
                </div>

                <!-- Phone -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input
                      type="text"
                      name="phone"
                      class="form-control"
                      th:value="${user.phone}"
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Enter new password if you want to change"
                    />
                  </div>
                </div>

                <!-- Confirm Password -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input
                      type="password"
                      name="confirmPassword"
                      class="form-control"
                      placeholder="Confirm new password"
                    />
                  </div>
                </div>

                <!-- Role -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Role</label>
                    <select name="role" class="form-control">
                      <option
                        value="ADMIN"
                        th:selected="${user.role == 'ADMIN'}"
                      >
                        Admin
                      </option>
                      <option
                        value="STAFF"
                        th:selected="${user.role == 'STAFF'}"
                      >
                        Staff
                      </option>
                      <option value="USER" th:selected="${user.role == 'USER'}">
                        User
                      </option>
                    </select>
                  </div>
                </div>

                <!-- Status -->
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Status</label>
                    <select name="status" class="form-control">
                      <option
                        value="ACTIVE"
                        th:selected="${user.status == 'ACTIVE'}"
                      >
                        Active
                      </option>
                      <option
                        value="INACTIVE"
                        th:selected="${user.status == 'INACTIVE'}"
                      >
                        Inactive
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Update User
              </button>
              <a
                th:href="@{/admin/v1/users/manage}"
                class="btn btn-default pull-right"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
