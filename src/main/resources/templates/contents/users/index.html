<div
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{index}"
        layout:fragment="content"
>
    <!-- Content Header -->
    <section class="content-header">
        <h1>
            Manage Users
            <small>View and manage system users</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a th:href="@{admin/api/dashboard}">
                    <i class="fa fa-dashboard"></i> Home
                </a>
            </li>
            <li class="active">Manage Users</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">User List</h3>
                        <a
                                th:href="@{/admin/v1/users/create}"
                                class="btn btn-success pull-right"
                        >
                            <i class="fa fa-plus"></i> Create User
                        </a>
                    </div>

                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Image</th>
                                <th>Full Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>

                                <!-- Profile Image -->
                                <td>
                                    <img
                                            th:if="${not #strings.isEmpty(user.imagePath)}"
                                            th:src="@{'/uploads/user-images/' + ${user.imagePath}}"
                                            alt="User Image"
                                            style="width: 50px;
                                                height: 50px;
                                                object-fit: cover;
                                                border-radius: 50%;
                                                border: 2px solid #ddd;
                                            "

                                    />
                                    <span th:if="${#strings.isEmpty(user.imagePath)}">
                                        -- No Image --
                                    </span>
                                </td>

                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.role}"></td>
                                <td th:text="${user.status}"></td>

                                <!-- Actions -->
                                <td>
                                    <a
                                            th:href="@{/admin/v1/users/{id}(id=${user.id})}"
                                            class="btn btn-info btn-sm"
                                    >
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a
                                            th:href="@{/admin/v1/users/update/{id}(id=${user.id})}"
                                            class="btn btn-warning btn-sm"
                                    >
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a
                                            th:href="@{/admin/v1/users/delete/{id}(id=${user.id})}"
                                            class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this user?');"
                                    >
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="box-footer clearfix">
                        <!-- Pagination example -->
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">&laquo;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
