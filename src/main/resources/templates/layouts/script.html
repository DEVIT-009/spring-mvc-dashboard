<th:block th:fragment="script">
  <!-- jQuery 2.1.4 -->
  <script th:src="@{/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script
    th:src="@{https://code.jquery.com/ui/1.11.4/jquery-ui.min.js}"
  ></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge("uibutton", $.ui.button);
  </script>
  <!-- Bootstrap 3.3.5 -->
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <!-- Morris.js charts -->
  <script
    th:src="@{https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js}"
  ></script>
  <script th:src="@{/plugins/morris/morris.min.js}"></script>
  <!-- ChartJS 1.0.1 -->
  <script th:src="@{/plugins/chartjs/Chart.min.js}"></script>
  <!-- Sparkline -->
  <script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
  <!-- jvectormap -->
  <script
    th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"
  ></script>
  <script
    th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"
  ></script>
  <!-- jQuery Knob Chart -->
  <script th:src="@{/plugins/knob/jquery.knob.js}"></script>
  <!-- daterangepicker -->
  <script
    th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js}"
  ></script>
  <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
  <!-- datepicker -->
  <script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
  <!-- Bootstrap WYSIHTML5 -->
  <script
    th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"
  ></script>
  <!-- Slimscroll -->
  <script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
  <!-- FastClick -->
  <script th:src="@{/plugins/fastclick/fastclick.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/js/app.min.js}"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script th:src="@{/js/pages/dashboard.js}"></script>
  <!-- AdminLTE for demo purposes -->
  <script th:src="@{/js/demo.js}"></script>

  <script>
    $(function () {
      "use strict";
      //BAR CHART (Morris - for dashboard)
      if ($("#bar-chart").length) {
        var bar = new Morris.Bar({
          element: "bar-chart",
          resize: true,
          data: [
            { y: "2006", a: 100, b: 90 },
            { y: "2007", a: 75, b: 65 },
            { y: "2008", a: 50, b: 40 },
            { y: "2009", a: 75, b: 65 },
            { y: "2010", a: 50, b: 40 },
            { y: "2011", a: 75, b: 65 },
            { y: "2012", a: 100, b: 90 },
          ],
          barColors: ["#00a65a", "#f56954"],
          xkey: "y",
          ykeys: ["a", "b"],
          labels: ["CPU", "DISK"],
          hideHover: "auto",
        });
      }
    });
  </script>
</th:block>
